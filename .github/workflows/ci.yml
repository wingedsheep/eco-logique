name: CI

on:
  push:
    branches: [ main ]
    paths:
      - "deployables/backend/**"
      - ".github/workflows/**"
  pull_request:
    branches: [ main ]
    paths:
      - "deployables/backend/**"
      - ".github/workflows/**"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  checks: write

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: deployables/backend

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle

      - uses: gradle/actions/setup-gradle@v4

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Validate + Build + Test
        run: ./gradlew validateModuleDependencies build --continue --build-cache

      - name: Publish Module Validation Report
        if: always()
        run: |
          REPORT_FILE="build/reports/module-validation/report.md"
          if [ -f "$REPORT_FILE" ]; then
            cat "$REPORT_FILE" >> "$GITHUB_STEP_SUMMARY"
          fi

      - name: Publish test report (viewable in the run)
        if: always()
        uses: dorny/test-reporter@v1
        with:
          name: Unit tests
          reporter: java-junit
          path: deployables/backend/**/build/test-results/test/*.xml
          fail-on-error: "false"

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: deployables/backend/**/build/reports/tests/
          retention-days: 7
