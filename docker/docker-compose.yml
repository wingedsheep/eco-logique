version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: economique-postgres
    environment:
      POSTGRES_DB: economique
      POSTGRES_USER: economique_app
      POSTGRES_PASSWORD: economique_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init:/docker-entrypoint-initdb.d
    networks:
      - economique-network

volumes:
  postgres-data:

networks:
  economique-network:
    driver: bridge
